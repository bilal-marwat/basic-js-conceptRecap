<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Example javaScript</title>
  </head>
  <body>
    <script>
      let a = 10;
      let b = "10";
      console.log(a == b);
      // not euqal to !=
      let c = "10";
      let d = 20; // ye type check kary ga es k baad comparison kary ga agar same huwa tu false hugaa agar same nhi huwa tu true hugaa
      console.log(c != d);

      // strict equal to !==
      let e = "30";
      let f = 30;
      console.log(e !== f);
    </script>
  </body>
</html>
